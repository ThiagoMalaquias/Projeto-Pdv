<!DOCTYPE html>
<html>

<head lang="pt-br">
	<meta charset="utf-8">
	<title>Pdv Online</title>
	<!-- Bootstrap CSS -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- CSS File -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

	<header class="header">
		<a href="/">Logo</a>
		<p>Atendente: Lucas Gomes</p>
		<p>Caixa: 04</p>
    <nav>
      <ul class="menu">
        <li><a href="/"></a>Sobre</li>
        <li><a href="/"></a>Produtos</li>
        <li><a href="/"></a>Contatos</li>
      </ul>
    </nav>
	</header>
	
	<br>

	<main>

		<div class="container bg-white p-3">
			<div class="row">
				<div class="col-sm-4">

					<div class="form-group">
						<label for="">Cod. / Produto</label>
						<input type="text"
							class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
					</div>

					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="">Quantidade</label>
								<input type="text"
									class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
							</div>
						</div>

						<div class="col-sm-4">
							<div class="form-group">
								<label for="">Valor Únitario</label>
								<input type="text"
									class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
							</div>
						</div>

						<div class="col-sm-4">
							<div class="form-group">
								<label for="">Valor Total</label>
								<input type="text"
									class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
							</div>
						</div>
					</div>

					<a name="" id="" class="btn btn-info" href="#" role="button" style="width: 100%; font-size: 1.2rem;">
						Incluir (Enter)
					</a>

					<br><br>
					<div class="form-group">
						<label for="">Observações</label>
						<textarea name="" id="" cols="30" rows="10" style="width: 100%;"></textarea>
					</div>

				</div>
				<div class="col-sm-8">
					<label for="">Lista de Produtos</label>
					<div class="p-3" style="font-size: .8rem; border: 1px solid #044c7e; border-radius: 5px;">
						Aguardando abertura de pedido, Selecione um produto ou um pedidoem aberto.
					</div>

					<div class="p-3 text-center mt-5" style="height: 70vh; border: 1px dashed #044c7e">
						<h4>Seu Caixa está livre</h4>
					</div>
				</div>
			</div>

				<div class="forma-pagamento float-right">
					<br />
					<button class="btn btn-success">
						<i class="fa fa-money" aria-hidden="true"></i>
						F2 - NOV VENDA
					</button>
					<a href="pagamento.html">
						<button class="btn btn-info">
							<ion-icon name="card-outline"></ion-icon>
							F4 - FINALIZA VENDA
						</button>
					</a>
					<button class="btn btn-dark">
						F5 - CANCELA VENDA
					</button>
					<a href="login.html">
						<button class="btn btn-warning">
							F7 - FEC. CAIXA
						</button>
					</a>

			</main>
			<br><br><br>
